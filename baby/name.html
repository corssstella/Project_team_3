<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="name.css">
    <title>Document</title>
</head>
<body>
    <div>
        <form id="mars-once" action="/apply/" method="POST">
            <h2>Здравствуйте!</h2>
            <h5>Благодарим за Ваш выбор. Оставьте заявку, и мы перезвоним Вам в течение 10 минут.</h5>
            <label>
              Ваше имя:
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Илон Маск"
                required
                autofocus
              >
            </label>
          
            <label>
              Ваш номер телефона:
              <input
                type="number"
                name="number"
                id="number"
                placeholder="+79835465769"
                required
              >
            </label>
          
            
            <div class="cen-btn">
                <!-- <a class="btn" href="index.html">Отправить</a> -->
                <button type="submit" class="btn">Отправить</button>
            </div>
          </form>
          
    </div>
    <script src="name.js"></script>
</body>
</html>
